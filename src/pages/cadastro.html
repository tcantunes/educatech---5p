<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/login.css" />
  </head>
  <body>
    <header>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">NOS CONTATE</a>
        </li>
      </ul>
    </header>
    <main>
      <div class="container">
        <div>
          <img class="imagem-cadastro" src="../img/img-cadastro.png" alt="" />
        </div>
        <form>
          <div class="mb-3">
            <h1>BEM-VINDO À EDUCATECH!</h1>
            <h3>INSIRA SEUS DADOS PARA CRIAR SUA CONTA:</h3>
          </div>
          <div class="mb-2">
            <label for="InputEmail" class="form-label">NOME COMPLETO</label>
            <input
              type="text"
              class="form-control"
              id="InputText"
              aria-describedby="nameHelp"
              placeholder="DIGITE SEU NOME COMPLETO AQUI"
            />
          </div>
          <div class="mb-2">
            <label for="InputCidade" class="form-label">CIDADE</label>
            <input
              type="text"
              class="form-control"
              id="InputCidade"
              aria-describedby="cityHelp"
              placeholder="DIGITE SUA CIDADE AQUI"
            />
          </div>
          <div class="mb-2">
            <label for="InputEstado" class="form-label">ESTADO</label>
            <input
              type="text"
              class="form-control"
              id="InputEstado"
              aria-describedby="stateHelp"
              placeholder="DIGITE SEU ESTADO AQUI"
            />
          </div>
          <div class="mb-2">
            <label for="InputEmail" class="form-label">EMAIL</label>
            <input
              type="email"
              class="form-control"
              id="InputEmail"
              aria-describedby="emailHelp"
              placeholder="DIGITE SEU EMAIL AQUI"
            />
          </div>
          <div class="mb-2">
            <label for="InputPassword" class="form-label">SENHA</label>
            <input
              type="password"
              class="form-control"
              id="InputPassword"
              placeholder="DIGITE SUA SENHA AQUI"
            />
          </div>
          <div
            class="container-buttons d-flex flex-column justify-content-center align-items-center"
          >
            <button type="submit" class="btn-cadastro">CADASTRAR</button>
            <h3 class="mt-3">SE JÁ POSSUI UMA CONTA:</h3>
            <button type="submit" class="btn-login">
              <a class="nav-link" href="./login.html">ENTRE</a>
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
